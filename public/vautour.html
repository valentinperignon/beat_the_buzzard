<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat - Stupide Vautour</title>
		<link rel="stylesheet" href="./vautour.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
			rel="stylesheet"
		/>
		<script src="/socket.io/socket.io.js"></script>
		<script src="./vautour.js"></script>
	</head>
	<body>
		<!-- LogScreen -->
		<input type="radio" name="btnScreen" id="radio1" checked />
		<div id="logScreen">
			<div id="connexion">
				<p>
					Choisissez votre pseudo : <br />
					<input
						type="text"
						id="pseudo"
						placeholder="Tapez ici votre pseudo"
						size="30"
					/>
					<input type="button" value="Se connecter" id="btnConnecter" />
				</p>
			</div>
		</div>

		<!-- Chat -->
		<input type="radio" name="btnScreen" id="radio2" />
		<div id="content">
			<h2>Chat des L3 - <span id="login"></span></h2>
			<h3>Clients connectés</h3>
			<aside></aside>
			<main></main>
			<footer>
				<input type="text" id="monMessage" />
				<input type="button" value="Envoyer" id="btnEnvoyer" />
				<input type="button" value="Quitter" id="btnQuitter" />
			</footer>
		</div>

		<!-- Game -->
		<input type="radio" name="btnScreen" id="radio3" />
		<div id="game">
			<main>
				<h1>Stupide Vautour</h1>
				<div id="game-content"></div>
				<btn id="annulerBtn">Retour</btn>
			</main>
			<aside>
				<h2>Chat</h2>
				<div id="messages"></div>
				<div id="send-messages">
					<input type="text" id="message" />
					<label for="envoyer" id="labEnvoyer"
						><input type="button" value="➤" id="envoyer"
					/></label>
				</div>
			</aside>
		</div>

		<!-- Synthèse vocale -->
		<button id="syntheseBtn">Synthèse vocale</button>
		<div id="syntheseParam">
			<label for="mute">Activer la synthèse vocale</label>
			<input type="checkbox" name="mute" id="mute" value="mute" />
			<label for="volume">Volume</label>
			<input type="range" name="volume" id="volume" min="0" max="10" />
			<button>Fermer</button>
		</div>
	</body>
</html>
